<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STICKY HANDS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Fragment+Mono:ital@0;1&display=swap');
    </style>    
</head>
<body>
    <canvas id="physics-canvas"></canvas>

    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen">
        <h1>STICKY HANDS</h1>
        <button id="play-button">Begin</button>
    </div>

    <!-- Gameplay Screen -->
    <div id="gameplay-screen" class="screen hidden">
        <div class="scores">
            <p id="player1-score">0</p>
            <p id="player2-score">0</p>
        </div>
        <div class="game-area">
            <div id="conditions-display" class="conditions-display"></div>
            <div id="card-pile" class="card-pile">
            </div>
        </div>
    </div>

    <!-- Round Start Screen -->
    <div id="round-start-screen" class="round-start-screen hidden">
        <div class="round-header player1">
            <h2>Round <span id="round-number">1</span></h2>
            <p class="status-text"></p>
        </div>
        <div class="countdown-container">
            <div id="countdown-bar" class="countdown-bar"></div>
        </div>
        <div class="round-header player2">
            <h2>Round <span id="round-number-2">1</span></h2>
            <p class="status-text"></p>
        </div>
    </div>

    <!-- End Screen -->
    <div id="end-screen" class="screen hidden">
        <h2>Game Over!</h2>
        <div class="score-display">
            <p>Final Score: <span id="final-score">0</span></p>
        </div>
        <button id="replay-button">Play Again</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="physics.js"></script>
    <script src="script.js"></script>
</body>
</html>
